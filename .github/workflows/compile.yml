name: Compile
on:
  push:
    branches: main
  pull_request:
    branches: main

jobs:
  compile:
    name: Compile
    runs-on: ubuntu-latest

    strategy:
      matrix:
        include:
          - target: "x86_64-pc-windows-msvc"
            output_name: "downloader.exe"
          - target: "aarch64-apple-darwin"
            output_name: "downloader-apple-silicon"
          - target: "x86_64-unknown-linux-gnu"
            output_name: "downloader-linux-x86"
          - target: "aarch64-unknown-linux-gnu"
            output_name: "downloader-linux-arm"

    permissions:
      id-token: write # Needed for auth with Deno Compile
      contents: read # Needed to clone the repository

    steps:
      - name: Clone repository
        uses: actions/checkout@v3

      - name: Install Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x

      - name: Install dependencies
        run: "deno i"

      - name: Compile step
        run: "deno compile --allow-net --allow-read --allow-write --target ${{ matrix.target }} --output ${{ matrix.output_name }} main.ts"

      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: ${{ matrix.output_name }}
          path: ${{ matrix.output_name }}

  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: compile
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v1.0.0
          release_name: Release v1.0.0
          draft: false
          prerelease: false

      - name: Upload Release Assets
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: path/to/artifact
          asset_name: artifact_name
          asset_content_type: application/octet-stream
